server:
  port: 8090
spring:
  application:
    name: public-client-app
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/example-security-realm
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/token
          auth:
            converter:
              resource-id: example-security-realm-realm
              principal-attribute: principal_username

